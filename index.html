<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Paula üíê üåå</title>

  <!-- Estilos generales y fondo animado -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      z-index: 2;
      position: relative;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      background: linear-gradient(90deg, #ff80ab, #b388ff);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }

    .hidden { display: none; }

    .fade { animation: fadein 2s ease forwards; }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }

    .typing {
      border-right: 2px solid #fff;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .spotify-box, .photo-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 2s ease, transform 1.5s ease;
    }

    .spotify-box.show, .photo-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-spotify {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #1DB954, #1ed760);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .btn-spotify:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(30,215,96,0.6);
    }

    .photo-box img {
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: transform 0.5s ease;
    }

    .photo-box img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="step1" class="center fade">
    <button id="btn1">Presiona aqu√≠ üëá</button>
  </div>

  <div id="step2" class="center hidden">
    <h2>Hay algo que te quiero mostrar...</h2>
  </div>

  <div id="step3" class="center hidden">
    <h1>Para <span id="para">Paula ü§ç</span></h1>
    <p id="typed" class="typing"></p>
    <p><em>De <span id="de">Alexandro ü•∫</span></em></p>

    <div id="spotifyBox" class="spotify-box">
      <p>Tengo otra sorpresa para ti... üéß</p>
      <a href="https://open.spotify.com/playlist/1Nn67BMQNU564iRybOCpwf?si=4wRvbyHsQHKbp5CFuihXpA"
         target="_blank" class="btn-spotify">Escuchar en Spotify üé∂</a>
    </div>

    <div id="photoBox" class="photo-box">
      <img src="pau.jpg" alt="Foto especial" />
    </div>
  </div>

  <script>
    // Secuencia principal
    const btn1 = document.getElementById('btn1');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const spotifyBox = document.getElementById('spotifyBox');
    const photoBox = document.getElementById('photoBox');

    btn1.addEventListener('click', () => {
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
      step2.classList.add('fade');
      setTimeout(() => {
        step2.classList.add('hidden');
        step3.classList.remove('hidden');
        step3.classList.add('fade');
        typeMessage();
      }, 3000);
    });

    const mensaje = "Tu luz brilla m√°s que todas las estrellas del cielo. ‚ù§Ô∏è";

    function typeMessage() {
      const target = document.getElementById('typed');
      let i = 0;
      const interval = setInterval(() => {
        target.textContent += mensaje.charAt(i);
        i++;
        if (i === mensaje.length) {
          clearInterval(interval);
          setTimeout(() => spotifyBox.classList.add('show'), 1200);
          setTimeout(() => photoBox.classList.add('show'), 3000);
        }
      }, 70);
    }
  </script>

  <!-- Script del fondo animado -->
  <script src="fondo.js"></script>
</body>
</html>
